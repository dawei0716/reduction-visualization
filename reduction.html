        var variables = 3;

        var rows = 2 * variables + 2 * clauses;
        var columns = 7;

        // if (rows == "" || rows == null) rows = 0;
        // if (columns == "" || columns == null) columns = 0;

        var output =
          '<table border="2" cellspacing="0" cellpadding="15" class="table">';
        var num = 1;
        function createTable(rows, columns) {
          for (var i = 0; i <= rows; i++) {
            output = output + "<tr>";
            for (var j = 0; j <= columns; j++) {
              //row 0
              if (i == 0 && j != 0 && j < 4) {
                output = output + "<td>" + "x" + j + "</td>";
              } //row 0 Clause
              else if (i == 0 && j != 0 && j >= 4) {
                output = output + "<td>" + "C" + (j - 3) + "</td>";
              } //col one
              else if (j == 0 && i != 0 && i < 7) {
                if (i % 2 == 1) {
                  output = output + "<td>" + "k" + i + "</td>";
                } else {
                  output = output + "<td>" + "k'" + (i - 1) + "</td>";
                }
              } else {
                output = output + "<td>" + "</td>";
              }
            }
            output = output + "</tr>";
          }
          output = output + "</table>";
          document.getElementById("container").innerHTML = output;
        }

        createTable(rows, columns);
      };
